<a class="post-list-item" data-no-select href="${postLink}">
  <img src="${previewImgLink}" alt="Preview" width="300" height="300" />
  <div>${tags}</div>
  <div class="title body-semibold-large">${title}</div>
  <p class="description body-medium">${description}</p>
  <div class="read-article-link-container">
    <div class="read-article-link body-semibold">Read</div>
  </div>
</a>
