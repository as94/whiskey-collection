<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Whiskey collection</title>
  </head>
  <body>
    <!-- <div id="whiskey-collection" /> -->

    <div class="header">
      <img class="logo" src="logo.svg" />
      <div class="menu">
        <div class="menu-item h-4">Catalog</div>
      </div>
    </div>
    <div class="thumbnail">
      <div class="column">
        <div class="usp-text">
          We have collected the most popular whiskey here. You can use it free
          and begin with
        </div>
      </div>
      <div class="column middle">
        <div class="usp-product">
          <div class="first-row">Scotch Whiskey</div>
          <div class="second-row">SCOTLAND</div>
          <div class="third-row">WHISKEY</div>
          <div class="fourth-row">
            <button class="catalog-btn">Discover more</button>
          </div>
        </div>
      </div>
      <div class="column slider">
        <div class="slider__wrapper" id="sliderWrapper">
          <div class="slider__slide" data-index="1">
            <img src="images/aberlour.png" />
          </div>
          <div class="slider__slide" data-index="2">
            <img src="images/glenlivet.png" />
          </div>
          <div class="slider__slide" data-index="3">
            <img src="images/dalmore.png" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
